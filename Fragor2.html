<!--To get started, we will first need to create a basic HTML file.-->
<!-- In this file, we will include the main structure for our quiz application.-->

<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Öva på branschprovet del 1</h1>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="submit" class="button">Rätta</button>
    <button id="retry" class="button hide">Försök igen</button>
    <button id="showAnswer" class="button hide">Visa svaren</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
